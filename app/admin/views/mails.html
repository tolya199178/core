<loading visible="loading"></loading>
<div id="content">
    <div class="margin-bottom-10">
        <div class="btn-group dropdown" data-dropdown>
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Action <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a ng-click="getData()">Buyers</a></li>
                <li><a ng-click="getData()">Contact Us</a></li>
                <li><a ng-click="getData()">Join the Team</a></li>
            </ul>
        </div>
        <button class="btn btn-danger pull-right" ng-click="deleteMails()" ng-disabled="!getCheckedIds().length">Delete</button>
    </div>
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false" data-widget-deletebutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-envelope"></i> </span>
                        <h2>Mails</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <div class="table-responsive">
                                <table st-table="tableData" st-safe-src="safeData" st-select-mode="multiple" class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th rowspan="2">No</th>
                                        <th rowspan="2"><input type="checkbox" ng-change="checkAll();" ng-model="allCheck"></th>
                                        <th st-sort="to_user">To User</th>
                                        <th st-sort="sent_date">Date</th>
                                        <th st-sort="content">Mail Content</th>
                                        <th rowspan="2">Action</th>
                                    </tr>
                                    <tr>
                                        <th class="padding-5">
                                            <input class="form-control" st-search="to_user"/>
                                        </th>
                                        <th class="padding-5">
                                            <input class="form-control" st-search="sent_date"/>
                                        </th>
                                        <th class="padding-5">
                                            <input class="form-control" st-search="content"/>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr st-select-row="row" st-select-mode="single" ng-repeat="row in tableData" ng-dblclick="editRow(row)">
                                        <td>{{$index + 1}}</td>
                                        <td><input type="checkbox" ng-model="row.checked"></td>
                                        <td>{{row.to_user}}</td>
                                        <td>{{row.sent_date}}</td>
                                        <td>{{row.content}}</td>
                                        <td class="text-center controls-td">
                                            <a ng-click="deleteRow(row.id)">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            <div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
