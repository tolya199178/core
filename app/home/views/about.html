<div data-smart-include="app/home/partials/header.html" class="placeholder-header"></div>

<div class="container-fluid about-container padding-0">
    <div class="row margin-0">
        <div class="col-xs-12 padding-0">
            <div class="about-section">
                <h1 class="text-condensed-light">ABOUT</h1>
            </div>
        </div>
    </div>
    <div class="row margin-0 text-center">
        <a class="arrow-wrapper cursor-pointer" href="#section3" du-smooth-scroll="" du-scrollspy="" offset="30" class="">
            <i class="fa fa-angle-down arrow-down"></i>
        </a>
    </div>
    <div class="row content-section margin-0 bg-black text-white" id="section3">
        <div class="container">
            <div class="row padding-10">
                <div class="col-xs-3 col-lg-2 padding-right-0">
                    <ul class="text-left">
                        <li class="padding-10 about-menu-item cursor-pointer"
                            ui-sref-active="active"
                            ng-class="{'active':item.active}"
                            ng-repeat="item in leftMenus">
                            <a ui-sref="about.{{item.state}}" class="text-white width-full display-inline-block">{{item.title}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-9 col-lg-10 about-content">
                    <div ui-view="aboutContent"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row margin-0">
        <div class="col-xs-12 padding-0">
            <div class="newsletter-section">
                <h2 class="text-condensed-light">N E W S L E T T E R</h2>
                <h5 class="text-condensed-light margin-20">Step into the cyberpunk world of tomorrow with regular updates from us.</h5>
                <div class="margin-bottom-40 margin-top-0">
                    <div>
                        <input type="text" class="text-condensed-light email-box" placeholder="Your e-mail here">
                    </div>
                    <div class="margin-top-20">
                        <button class="btn btn-primary btn-white-border">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row margin-0">
        <div class="col-xs-12 padding-0 bg-black">
            <div class="social-section container text-center text-white padding-20">
                <h2 class="text-condensed-light">SHADOWCORE SOCIAL</h2>
                <div class="social-icons text-center">
                    <div><a ng-href="#"><i class="fa fa-2x fa-facebook"></i></a></div>
                    <div><a ng-href="#"><i class="fa fa-2x fa-twitter"></i></a></div>
                    <div><a ng-href="#"><i class="fa fa-2x fa-youtube-play"></i></a></div>
                </div>
            </div>
        </div>
    </div>
</div>


<div data-smart-include="app/home/partials/footer.html" class="placeholder-header"></div>
